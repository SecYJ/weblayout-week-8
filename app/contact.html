title: contact-us
layout: ./app/layout.ejs
engine: ejs
current: contact-us
---

<div class="container">
	<div class="contact text-secondary">
		<h2 class="fs-3 lh-base mb-6 mb-md-8">聯絡我們</h2>
		<div class="row">
			<div class="col-lg-7">
				<div class="ratio ratio-16x9 mb-6">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63508.942405523!2d100.51706267169675!3d5.811978162330061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x304b336bd1584a19%3A0x1e288d0577788fd5!2sGurun%2C%20Kedah!5e0!3m2!1sen!2smy!4v1630149061887!5m2!1sen!2smy"
						style="border: 0"
						allowfullscreen=""
						loading="lazy"
					></iframe>
				</div>
				<div class="mb-10 mb-lg-0">
					<h3 class="fs-4 lh-base fw-normal mb-2">DOYOGA 教室位置</h3>
					<p class="mb-2 mb-md-8 mb-lg-2">
						高雄市苓雅區北信街 23 號 2 樓
					</p>
					<p class="d-block d-md-none d-lg-block">如何前往：</p>
					<ul class="d-flex flex-column gap-6">
						<li>
							1. 搭乘捷運：紅線到正義站 3 號出口，延正義路 <br />
							方向至北信街交叉口即可。
						</li>
						<li>
							2. 搭乘公車：搭這些公車都可以抵達正義站 <br />
							24B 25 33 50 76 77 77區 100
						</li>
						<li>
							3. 開車前往北信街 32 號，教室旁有專屬停<br />
							車場可以使用。
						</li>
					</ul>
				</div>
			</div>
			<div class="col-lg-5">
				<form action="" class="bg-warning p-8">
					<h5 class="fs-5 lh-base fw-normal mb-4 mb-md-6">
						意見回饋&問題詢問
					</h5>
					<div class="mb-4">
						<label for="username" class="mb-2">姓名</label>
						<input
							type="text"
							id="username"
							placeholder="姓名"
							class="
								form-input
								w-100
								rounded
								border border-primary
								text-primary
							"
						/>
					</div>
					<div class="mb-4">
						<label for="email" class="mb-2">電子信箱</label>
						<input
							type="email"
							name=""
							id="email"
							placeholder="email@example.com"
							class="
								form-input
								w-100
								rounded
								border border-primary
								text-primary
							"
						/>
					</div>
					<div class="mb-4">
						<label for="phone" class="mb-2">手機號碼</label>
						<input
							type="tel"
							name=""
							id="phone"
							placeholder="0912-345-678"
							class="
								form-input
								w-100
								rounded
								border border-primary
								text-primary
							"
						/>
					</div>
					<div class="mb-4 mb-md-6">
						<label for="feedback" class="mb-2">意見回饋</label>
						<textarea
							name="feedback"
							id="feedback"
							cols="30"
							rows="10"
							class="
								form-input
								w-100
								border border-primary
								rounded
							"
							style="resize: none"
						></textarea>
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary">
							送出
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
