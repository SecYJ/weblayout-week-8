<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>appointment-form</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper/swiper-bundle.min.css"
		/>
		<script>
			(function (d) {
				var config = {
						kitId: "jgf1dpt",
						scriptTimeout: 3000,
						async: true,
					},
					h = d.documentElement,
					t = setTimeout(function () {
						h.className =
							h.className.replace(/\bwf-loading\b/g, "") +
							" wf-inactive";
					}, config.scriptTimeout),
					tk = d.createElement("script"),
					f = false,
					s = d.getElementsByTagName("script")[0],
					a;
				h.className += " wf-loading";
				tk.src = "https://use.typekit.net/" + config.kitId + ".js";
				tk.async = true;
				tk.onload = tk.onreadystatechange = function () {
					a = this.readyState;
					if (f || (a && a != "complete" && a != "loaded")) return;
					f = true;
					clearTimeout(t);
					try {
						Typekit.load(config);
					} catch (e) {}
				};
				s.parentNode.insertBefore(tk, s);
			})(document);
		</script>
		<link rel="stylesheet" href="./assets/style/all.css" />
	</head>

	<body>
		<header class="bg-secondary h-60px h-md-80px d-flex align-items-center">
			<div class="container">
				<div class="d-flex justify-content-between align-items-center">
					<h3>
						<a href="#">
							<img
								src="../assets/images/DOYOGA-logo.png"
								alt="DOYOGA Logo"
								class="h-31px"
							/>
						</a>
					</h3>
					<nav class="d-none d-lg-flex gap-8">
						<a href="#" class="text-grey fw-light"> 課程介紹 </a>
						<a href="#" class="text-grey fw-light">瑜珈空間</a>
						<a href="#" class="text-grey fw-light">當月課表</a>
					</nav>
					<div class="d-flex align-items-center">
						<div class="d-none d-lg-block">
							<button
								type="button"
								class="
									btn btn-outline-primary
									px-4
									py-2
									rounded-4
									me-4
								"
							>
								立即預約
							</button>
							<button
								type="button"
								class="
									btn btn-outline-primary
									px-4
									py-2
									rounded-4
								"
							>
								聯絡我們
							</button>
						</div>
						<button
							type="button"
							class="
								d-lg-none
								material-icons
								border-0
								text-light
								bg-transparent
							"
						>
							menu
						</button>
					</div>
				</div>
			</div>
		</header>

		
<main class="container">
	<div class="pt-12 pb-22 pt-md-16 pb-md-20 pb-lg-102px">
		<h2 class="text-light fs-3 text-center lh-base mb-6 mb-md-4">
			立即預約
		</h2>
		<ul
			class="
				row
				justify-content-between justify-content-md-center
				flex-nowrap
				text-center
				mb-8
			"
		>
			<li class="col-md-2 flex-shrink-1 flex-md-shrink-0">
				<a href="#" class="bg-light text-white py-3 rounded-4">
					選擇方案
				</a>
			</li>
			<li class="col-md-2 flex-shrink-1 flex-md-shrink-0">
				<a href="#" class="bg-secondary text-light py-3 rounded-4">
					填寫資料
				</a>
			</li>
			<li class="col-md-2 flex-shrink-1 flex-md-shrink-0">
				<a href="#" class="bg-secondary text-light py-3 rounded-4">
					完成預約
				</a>
			</li>
		</ul>

		<p
			class="
				text-grey
				justify-content-center
				d-flex
				align-items-center
				mb-6 mb-md-8
			"
		>
			您選擇的是
			<span class="text-primary fs-5 lh-base"> 首次體驗課程-基礎 </span>
		</p>

		<div class="row justify-content-center">
			<form class="col-md-6 col-lg-4 text-grey">
				<div class="mb-8">
					<p class="mb-4">1. 是否接觸過瑜珈?</p>
					<div class="form-check form-check-inline me-8 mb-0 ps-0">
						<input
							class="form-check-input ms-0"
							type="radio"
							name="yoga-before"
							id="yogayes"
						/>
						<label class="form-check-label ms-1" for="yogayes"
							>是</label
						>
					</div>
					<div class="form-check form-check-inline me-8 mb-0 ps-0">
						<input
							class="form-check-input ms-0"
							type="checkbox"
							name="yoga-before"
							id="yogano"
						/>
						<label class="form-check-label ms-1" for="yogano"
							>否</label
						>
					</div>
				</div>
				<div class="mb-8">
					<p class="mb-4">2. 想改善的生活問題?</p>
					<div class="d-flex flex-wrap gap-x-4 text-nowrap">
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-4
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="muscle-strength"
							/>
							<label
								class="form-check-label ms-1"
								for="muscle-strength"
								>肌耐力不足</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-4
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="softness"
							/>
							<label class="form-check-label ms-1" for="softness"
								>柔軟度不佳</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-4
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="pressure"
							/>
							<label class="form-check-label ms-1" for="pressure"
								>壓力大</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-8
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="posture"
							/>
							<label class="form-check-label ms-1" for="posture"
								>姿勢不正</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-4
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="sleeping-quality"
							/>
							<label
								class="form-check-label ms-1"
								for="sleeping-quality"
								>睡眠品質差</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								me-0
								ps-0
								me-4
							"
						>
							<input
								class="form-check-input ms-0"
								type="checkbox"
								name="problem-to-solve"
								id="attention"
							/>
							<label class="form-check-label ms-1" for="attention"
								>注意力不足</label
							>
						</div>
					</div>
				</div>
				<div class="mb-8">
					<p class="mb-4">3. 每週累積運動量約為多少？</p>
					<div class="d-flex">
						<div
							class="form-check form-check-inline me-8 mb-1 ps-0"
						>
							<input
								class="form-check-input ms-0"
								type="radio"
								name="sport-level"
								id="150 mins above"
								checked
							/>
							<label
								class="form-check-label ms-1"
								for="150 mins above"
								>150 分鐘以上</label
							>
						</div>
						<div
							class="form-check form-check-inline me-8 mb-1 ps-0"
						>
							<input
								class="form-check-input ms-0"
								type="radio"
								name="sport-level"
								id="between 75 and 150 mins"
							/>
							<label
								class="form-check-label ms-1"
								for="between 75 and 150 mins"
								>75~150 分鐘</label
							>
						</div>
					</div>
					<div class="d-flex">
						<div
							class="form-check form-check-inline mb-0 me-0 ps-0"
						>
							<input
								class="form-check-input ms-0"
								type="radio"
								name="sport-level"
								id="between 30 and 75 mins"
							/>
							<label
								class="form-check-label ms-1"
								for="between 30 and 75 mins"
								>30~75 分鐘</label
							>
						</div>
						<div
							class="
								form-check form-check-inline
								mb-0
								ms-46px
								ps-0
							"
						>
							<input
								class="form-check-input ms-0"
								type="radio"
								name="sport-level"
								id="below 30 mins"
							/>
							<label
								class="form-check-label ms-1"
								for="below 30 mins"
								>30 分鐘以下</label
							>
						</div>
					</div>
				</div>
				<div class="mb-8">
					<p class="mb-1">4. 上課預約報到日</p>
					<small class="mb-2 d-block">
						若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！
					</small>
					<input type="date" name="form-date" />
				</div>
				<div class="mb-8">
					<p class="mb-4">
						5. 填寫基本資料，完成預約後會寄送通知至電子信箱
					</p>
					<div class="d-flex gap-2 text-light">
						<div>
							<label for="username" class="mb-2"> 姓名 </label>
							<input type="text" name="" id="username" />
						</div>
						<div>
							<label for="age" class="mb-2"> 年齡 </label>
							<input
								type="number"
								name="age"
								id="age"
								min="18"
								max="60"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</main>


		<footer class="bg-light py-6 py-md-8">
			<div class="container">
				<div class="row mb-lg-8">
					<div class="col-lg-8">
						<h4 class="fs-3 lh-base text-white mb-2 mb-lg-0">
							現在訂閱，獲得課程優惠碼！
						</h4>
					</div>
					<div class="col-md-6 col-lg-4">
						<div class="input-group mb-6 mb-md-8 mb-lg-0">
							<input
								type="text"
								class="form-control fs-5 px-4 py-2"
								placeholder="輸入您的電子信箱"
								aria-label="Input group example"
								aria-describedby="btnGroupAddon2"
							/>
							<button
								type="button"
								class="
									input-group-text
									btn btn-primary
									text-white
									fs-5
								"
								id="btnGroupAddon2"
							>
								訂閱
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="border-bottom border-white"></div>
			<div class="container">
				<div
					class="
						d-flex
						justify-content-between
						text-white
						mt-6 mt-md-8
					"
				>
					<ul class="d-flex flex-column gap-2">
						<li><h4 class="fs-4 lh-sm fw-normal">DOYOGA</h4></li>
						<li><a href="#" class="text-white">課程介紹</a></li>
						<li><a href="#" class="text-white">瑜珈空間</a></li>
						<li><a href="#" class="text-white">當月課表</a></li>
						<li class="d-md-none">© 2021. All Rights Reserved.</li>
					</ul>
					<p class="align-self-end d-none d-md-block">
						© 2021. All Rights Reserved.
					</p>
					<div class="d-flex gap-2">
						<a href="#">
							<i class="fs-4 text-white fab fa-facebook"></i>
						</a>
						<a href="#">
							<i class="fs-4 text-white fab fa-instagram"></i>
						</a>
						<a href="#">
							<i class="fs-4 text-white fab fa-line"></i>
						</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script>
			var swiper = new Swiper(".swiper", {
				// slidesPerView: 1,
				spaceBetween: 30,

				// },
			});
		</script>
		<script src="./assets/js/vendors.js"></script>
		<script src="./assets/js/all.js"></script>
	</body>
</html>
